<!-- Piwik -->
<script type="text/javascript">
  var _paq = _paq || [];
  _paq.push(["setDocumentTitle", document.domain + "/" + document.title]);
  _paq.push(['trackPageView']);
  _paq.push(['enableLinkTracking']);
  (function() {
    var u="http://sometimesmotion.net/piwik/";
    _paq.push(['setTrackerUrl', u+'piwik.php']);
    _paq.push(['setSiteId', 2]);
    var d=document, g=d.createElement('script'), s=d.getElementsByTagName('script')[0];
    g.type='text/javascript'; g.async=true; g.defer=true; g.src=u+'piwik.js'; s.parentNode.insertBefore(g,s);
  })();
</script>
<noscript><p><img src="http://sometimesmotion.net/piwik/piwik.php?idsite=2" style="border:0;" alt="" /></p></noscript>
<!-- End Piwik Code -->

<script type="text/javascript">


function postsData(blogs) {
  var output = "";
  var i;
  for(i = 0; i<blogs.length; i++) {
    output += '<li><a href="'+blogs[i].url+'" target="_blank">'+blogs[i].date+' - '+blogs[i].title+'</a></li>';
  }
  $('#archiveList').append(output);
}


function otherData(links) {
  var output = "";
  var i;
  for(i = 0; i<links.length; i++) {
    output += '<li><a href="'+links[i].url+'" target="_blank" title="' + links[i].title + '">'+links[i].text+'</a></li>';
  }
  $('#otherList').append(output);
}

function parseMd() {

$( ".marked" ).each(function( index ) {
  var text = $(this).html();
  var mdText = marked(text);
  $(this).after('<div class="mdOutput"></div>');
  $(this).next('.mdOutput').html(mdText);
});
  
}

//Run all functions from blogs.js, otherLinks.js and posts.js
  navInsert(); //insert navbar html
  ssInsert(); //insert stylesheets to load after strapdown.js
  scrollToTop(); //scroll widget

  //otherData(); //autopopulate external links dropdown menu

</script>
